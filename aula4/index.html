<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 - Listas, Tabelas e Formulários</title>

    <style>
        table, td {
            border: 1px solid black;
            background-color:rgb(242, 255, 127);
            border-collapse: collapse;
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listas, Tabelas e Formulários</h1>
    </header>
    <main>
        <section>
            <h2>Glossário</h2>
            <dl>
                <dt>HTML:</dt>
                <dd>Linguagem de marcação usada para estruturar págians web.</dd>

                <dt>CSS:</dt>
                <dd>Folhas de estilo, usadas para definir aparência e layout.</dd>

                <dt>JavaScript:</dt>
                <dd>Linguagem de programação usada para adicionar interatividade ás págians.</dd>
            </dl>
        </section>
        <hr>
        <section>
            <h2>Tabela</h2>
            <table border="1" height="200" width="300">
                <tr>
                    <th colspan="2">Nome e idade</th>
                    <!--<th>idade</th>-->
                </tr>
                <tr valign="top">
                    <td>Ana</td>
                    <td>20</td>
                </tr>
                <tr valign="middle">
                    <td>Davi</td>
                    <td>17</td>
                </tr>
                <tr valign="bottom">
                    <td>João</td>
                    <td>17</td>
                </tr>
            </table>
        </section>
    </main>
    
</body>
</html>
