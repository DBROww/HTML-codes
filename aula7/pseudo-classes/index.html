<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Exemplos Pseudo-Classes e Efeitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-Classes</h1>

    <section>
        <h3>Formulários</h3>
        <input type="text" placeholder="Selecione para ver o :focus">
        <button>Botão com :hover</button>
    </section>

    <section>
        <p>Este é o primeiro parágrafo (deve ficar em negrito pelo :first child)</p>
        <p>Este é o segundo parágrafo (normal)</p>
    </section>

    <section>
        <h3>Lista de Itens</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Último Item (deve ficar em vermelho pelo :lastchild)</li>
        </ul>
    </section>

    <section>
        <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>21</td>
        </tr>
        </table>
    </section>
</body>
</html>
