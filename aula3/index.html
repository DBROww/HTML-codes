<head>

<body>

    <!--Cabeçalho-->
    <header>
        <h1>Cores, Imagens e Links</h1>

    <main>

    <!--Cores em HTML-->
    <section>
        <h1>Formatos de Cor no CSS:</h1>
        <h2 style="color: #FF5733;">Titulo com cor em Hexadecimal</h2>
        <h2 style="color: rgb(0, 128, 255);">Titulo com cor em RGB</h2>
        <h2 style="color: rgb(0, 128, 0, 0.5);">Titulo com cor em RGBA</h2>
    </section>
    <hr>
    <!--Imagem como elemento da pãgina-->
    <img src="https://almadafightmedia.com/wp-content/uploads/2024/02/FOTO-N3.webp" alt=" teste" title="teste">
    <hr>

    <!-- Imagem como Background -->
     <section>
        <div style="border: 1px solid red; width: 500px; height: 500px; color: yellow; text-align: center; background-image: url(https://almadafightmedia.com/wp-content/uploads/2024/02/FOTO-N3.webp); background-size: cover;">
            <h2>Imagem como Background</h2>
            <p>Esta seção tem uma imagem de fundo.</p>

        </div>
     </section>

     <!-- Videos Externos iframe-->

        <h1>Vídeos Externos</h1>

    </main>
